<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        // name 과 v 라는 매개변수로 하는 함수
        function print_value(name, v) {
        document.write("Name: " + name + ", ");
        document.write("Value: " + v + "<br/>");
        var a = eval("1+2*3+4");
        document.write(a)
        }

        // 김태경 , 175를 인자라 한다.
        print_value("김태경", "175");
    </script>
</body>
</html>
